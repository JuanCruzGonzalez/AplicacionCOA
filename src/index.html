<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Operaciones COA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav{
      position: absolute;
      top: 0;
      height: 50px;
      background-color: #1e3a8a;
      justify-content: space-around; 
      gap: 2em; 
      margin-bottom: 1em; 
      width: 100%; 
      display: flex;
      align-items: center;
    }

    nav li a{
      color: white;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      min-height: 100vh;
      padding-top: 60px;
      color: #334155;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: none;
      letter-spacing: -0.5px;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      border-radius: 12px;
      font-size: 10px;
      padding: 5px 30px;
    }

    .header-title {
      color: #1e3a8a;
      font-size: 1.5em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-operation-btn {
      background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 35px;
    }

    .add-operation-btn:hover {
      background: linear-gradient(135deg, #15803d 0%, #16a34a 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
    }

    .add-operation-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }

    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      border-radius: 16px;
      padding: 0;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease forwards;
      border: 1px solid #e2e8f0;
    }

    .modal-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 24px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.5em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .modal-content {
      padding: 30px;
    }

    .add-operation-form {
      background: transparent;
      border-radius: 0;
      padding: 0;
      margin-bottom: 0;
      box-shadow: none;
      border: none;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      padding: 16px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      padding-top: 20px;
      border-top: 2px solid #f1f5f9;
    }

    .btn-cancel {
      background: white;
      color: #64748b;
      border: 2px solid #e2e8f0;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-cancel:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
      color: #475569;
    }

    .btn-submit {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
    }

    .filters-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
      border: 1px solid #e2e8f0;
    }

    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f1f5f9;
    }

    .filters-header h3 {
      margin: 0;
      color: #1e3a8a;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .clear-filters-btn {
      background: white;
      color: #64748b;
      border: 2px solid #e2e8f0;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .clear-filters-btn:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
      color: #475569;
    }

    .filters-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 20px;
      align-items: end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-group input,
    .filter-group select {
      padding: 12px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease;
      background: #fafafa;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .results-info {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 2px solid #f1f5f9;
      color: #64748b;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }

    .operations-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 1em;
      width: 100%;
    }

    .operation-card {
      break-inside: avoid;
      margin-bottom: 10px;
      width: 650px;
      height: fit-content;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      border-radius: 12px;
      padding: 10px 20px;
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
      transition: all 0.2s ease;
      border: 1px solid #e2e8f0;
      position: relative;
      cursor: pointer;
    }

    .operation-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      border-radius: 12px 12px 0 0;
    }

    .operation-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 58, 138, 0.15);
      border-color: #cbd5e1;
    }

    .operation-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .operation-number {
      font-size: 13px;
      font-weight: 700;
      color: #1e3a8a;
      letter-spacing: -0.3px;
    }

    .importer-name {
      color: #64748b;
      font-size: 13px;
      font-weight: 800;
      text-transform: capitalize;
    }

    .delete-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    .delete-btn:hover {
      background: #b91c1c;
      transform: scale(1.05);
    }

    .detail-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }

    .detail-icon {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      fill: #3b82f6;
    }

    .detail-text {
      color: #475569;
      font-size: 12px;
      font-weight: 500;
    }

    .files-section {
      display: none;
      border-top: 2px solid #f1f5f9;
      padding-top: 20px;
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .files-title {
      font-size: 14px;
      font-weight: 700;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input {
      position: absolute;
      left: -9999px;
    }

    .file-input-btn {
      display: flex;
      background: #f8fafc;
      color: #3b82f6;
      border: 2px dashed #cbd5e1;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .file-input-btn:hover {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .files-list {
      max-height: 140px;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .file-name {
      flex: 1;
      color: #475569;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
    }

    .file-actions {
      display: flex;
      gap: 8px;
    }

    .file-btn {
      background: none;
      border: none;
      color: #3b82f6;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .file-btn:hover {
      background: #3b82f6;
      color: white;
    }

    .file-btn.delete {
      color: #dc2626;
    }

    .file-btn.delete:hover {
      background: #dc2626;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
      background: white;
      border-radius: 12px;
      border: 2px dashed #cbd5e1;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #374151;
      font-weight: 600;
    }

    .empty-state p {
      font-size: 16px;
      color: #64748b;
    }

    @media (max-width: 1024px) {
      .filters-row {
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .operations-grid {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      .filters-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .operations-grid {
        column-count: 1;
      }

      .filters-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .modal {
        width: 95%;
        margin: 10px;
      }

      .modal-content {
        padding: 20px;
      }

      .form-row {
        gap: 15px;
      }
    }

    .contenedor-principal {
      gap: 1em;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
      gap: 1em;
    }

    #modalFilters {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      width: 90%;
      max-width: 1200px !important;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      display: none;
      animation: slideIn 0.3s ease forwards;
    }

    #modalFilters.show {
      display: block;
    }
  </style>
</head>

<body>
  <nav>
  <div class="container contenedor-principal">
      <li style="list-style: none; gap: 2em; display: flex;">
        <a href="https://coa.com.uy" target="_blank" style="text-decoration: none;">
          Operaciones
        </a>
        <a href="https://coa.com.uy" target="_blank" style="text-decoration: none;">
          Digitalizaciones
        </a>
      </li>
    </nav>
    <div class="header-section">
      <button id="openAddModal" class="add-operation-btn">
        <svg viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        Agregar
      </button>
      <h1>Operacion COA</h1>
      <button id="openFilterModal" class="add-operation-btn">
        ...
      </button>
    </div>
    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2>Agregar Operacion</h2>
          <button id="closeModal" class="close-btn">×</button>
        </div>
        <div class="modal-content">
          <div class="add-operation-form">
            <div class="form-row">
              <div class="form-group">
                <label for="importerName">Nombre del Cliente</label>
                <input type="text" id="importerName" placeholder="Nombre del Cliente" />
              </div>
              <div class="form-group">
                <label for="operationNumber">Numero de la operacion</label>
                <input type="text" id="operationNumber" placeholder="Numero de operacion" />
              </div>
              <div class="form-group">
                <label for="arrivalDate">Fecha estimada de arribo</label>
                <input type="date" id="arrivalDate" />
              </div>
            </div>
            <div class="modal-actions">
              <button id="cancelModal" class="btn-cancel">Cancelar</button>
              <button id="addOperation" class="btn-submit">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modalFilters" class="filters">
      <h1>Operaciones COA<button id="closeModalFilters" class="close-btn"
          style="color: black; position: absolute; top: 10px; right: 10px;">×</button></h1>

      <div class="filters-section">
        <div class="filters-header">
          <h3>Filtros</h3>
          <button id="clearFilters" class="clear-filters-btn">Limpiar</button>
        </div>
        <div class="filters-row">
          <div class="filter-group">
            <label for="searchFilter">Buscar</label>
            <input type="text" id="searchFilter" placeholder="Buscar por cliente o numero de operacion..." />
          </div>
          <div class="filter-group">
            <label for="dateFromFilter">Desde</label>
            <input type="date" id="dateFromFilter" />
          </div>
          <div class="filter-group">
            <label for="dateToFilter">Hasta</label>
            <input type="date" id="dateToFilter" />
          </div>
          <div class="filter-group">
            <label for="sortBy">Filtrar por</label>
            <select id="sortBy">
              <option value="createdAt-desc">Recientemente añadido</option>
              <option value="createdAt-asc">Antiguos primeros</option>
              <option value="estimatedArrivalDate-asc">Fecha estimada ↑</option>
              <option value="estimatedArrivalDate-desc">Fecha estimada ↓</option>
              <option value="operationNumber-asc">Numero de operacion ↑</option>
              <option value="operationNumber-desc">Numero de operacion ↓</option>
              <option value="importerName-asc">Numero de la operacion A-Z</option>
              <option value="importerName-desc">Numero de la operacion Z-A</option>
            </select>
          </div>
        </div>
      </div>
      <div class="results-info">
        <span id="resultsCount">0 operaciones encontradas</span>
      </div>
    </div>
    <!-- Modal de detalles de operación -->
    <div id="operationDetailModal" class="modal-overlay">
      <div class="modal" style="max-width: 800px;">
        <div class="modal-header">
          <h2 id="operationDetailTitle">Detalles de Operación</h2>
          <button id="closeOperationDetailModal" class="close-btn">×</button>
        </div>
        <div class="modal-content">
          <div id="operationDetailContent">
            <!-- Content will be populated dynamically -->
          </div>
        </div>
      </div>
    </div>
    <div id="operationsGrid" class="operations-grid">
      <!-- Operations will be dynamically added here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <h3>Sin operaciones aun</h3>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
